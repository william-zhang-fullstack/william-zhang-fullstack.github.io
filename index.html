<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
          integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
          crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/hero.css">
    <link rel="stylesheet" href="./css/skills.css">
    <link rel="stylesheet" href="./css/connect.css">
    <title>William Zhang</title>
  </head>
  <body>
    <nav>
      <div id="nav-logo"><h2>williamZhang</h2></div>
      <ul id=nav-list>
        <li class="nav-item"><a href="#">Top</a></li>
        <li class="nav-item"><a href="#">Demos</a></li>
        <li class="nav-item"><a href="#">About</a></li>
        <li class="nav-item"><a href="#">Resume</a></li>
      </ul>
    </nav>
    <section class="hero">
      <!-- Full viewport hero with call to action div -->
      <div class="hero-action">
        <h1 id="main-headline">Hi. I make numbers tell stories.</h1>
        <button class="main-call-btn">Demos</button>
        <a href="./misc/resume.pdf" class="sec-call-btn" target="_blank">Trad. resume</a>
      </div>
      <img src="./img/emile-perron-xrVDYZRGdw4-unsplash[medium].jpg" alt="">
    </section>
    <section class="skills-section">
      <!-- Skill icons w/detail popout on hover -->
      <h1 class="section-header">Skills</h1>
      <div class="skills-container">
        <div class="icon-box">
          <i class="fab fa-python skill-icon"></i>
          <h2>Python</h2>
        </div>
        <div class="icon-box">
          <i class="fas fa-brain skill-icon"></i>
          <h2>Deep Learning</h2>
        </div>
        <div class="icon-box">
          <i class="fas fa-wave-square skill-icon"></i>
          <h2>Signal Processing</h2>
        </div>
      </div>
    </section>
    <section id="experience-section">
      <h1>Experience</h1>
    </section>
    <section id="education-section">
      <h1>Education</h1>
    </section>
    <section id="project-section">
      <h1>Projects</h1>
    </section>
    <section id="connect-section">
      <h1>Connect</h1>
      <div class="connect-field">
        <input type="text" name="your-name" autocomplete="off" required>
        <label for="your-name">
          <span>Your name</span>
        </label>
      </div>
      <div class="connect-field">
        <input type="text" name="your-email" autocomplete="off" required>
        <label for="your-email" class="connect-input">
          <span class="connect-label">Your email</span>
        </label>
      </div>
      <div class="connect-field">
        <textarea name="your-msg" autocomplete="off" required></textarea>
        <label for="your-msg" class="connect-input">
          <span class="connect-label">Your message</span>
        </label>
      </div>
      <button type="button" name="connect" class="transparent-btn">Email William</button>
    </section>
  </body>
</html>
